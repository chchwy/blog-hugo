<h1 class="site-title">
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
</h1>
<nav class="nav">
  <ul>
    <li><a class="nav-item" href="/about">{{ .Site.Params.Subtitle }}</a></li>
  </ul>
  
{{ if isset .Params.showtags }}
<ul id="all-tags">
  {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    <li><a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
  {{ end }}
</ul>
{{ end }}
</nav>
