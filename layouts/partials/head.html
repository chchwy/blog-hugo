
<meta charset="utf-8">
<base href="{{ .Site.BaseURL }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title> {{ .Site.Title }} </title>
<link rel="canonical" href="{{ .Permalink }}">

<!-- CSS -->
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
<link rel="shortcut icon" href="public/favicon.ico">

<!-- Font -->
<!--  <link href='//fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'> -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<!-- RSS -->
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

<style>
body { background-color: #e7e7e2; }
a { color: #884F32;}
img { max-width: 100%; }
a:hover { color: #DD4E28; transition: 0.3s; }
.list-date { font-family: monospace; }
.site-title { font-size:2em; }
.site-title a { color: black; text-decoration: none; }
.nav ul { list-style-type: none; padding-left: 1em;  }
.nav li a { text-decoration: none; }
.post-title {font-size: 2em; margin-bottom: 1rem; }
.archives a { text-decoration: none; }
.archives a:hover { text-decoration: dotted; }
.left { float:left; margin-right: 2em; }
.TableOfContents ul { padding-left: 0;}
.post-date-tags { margin-bottom: 1.5em; color:#aaa; }
.post-date-tags a { color: #aaa; text-decoration: dotted; }
.my-post-container
{
  max-width: 800px;
  padding: 1em 1.5em;
  border-left: solid 1px #ccc;
  border-right: solid 1px #ccc;
}
</style>
